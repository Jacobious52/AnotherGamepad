<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Controller</title>
</head>

<body>

    <div id="controller">
        <div id=dpad>
            <button name="control-up">↑</button>
            <button name="control-left">←</button>
            <button name="control-right">→</button>
            <button name="control-down">↓</button>
        </div>

        <div id="actions">
            <button name="control-a">A</button>
            <button name="control-b">B</button>
            <button name="control-c">C</button>
            <button name="control-d">D</button>
        </div>
    </div>

</body>

<script src="scripts/index.js"></script>

</html>
